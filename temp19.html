<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .con{
            display: flex;
            justify-content: center;
        }
        .box{
            margin: 20px;
            border: 2px solid gray;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let products = [
        {
          id: 1,
          name: "Product 1",
          price: 35,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/235/200/300",
        },
        {
          id: 2,
          name: "Product 2",
          price: 50,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/237/200/300",
        },
        {
          id: 3,
          name: "Product 3",
          price: 45,
          desc: "This is the description of the product",
          url: "https://picsum.photos/id/236/200/300",
        },
      ];
      // console.log(products[0])
      let l = products.length;
      let str = "<div class='con'>";
      for (let i = 0; i < l; i++) {
        str = str + `<div class="box">
            <img src='${products[i].url}'>
            <h1>${products[i].name}</h1>
            <p>${products[i].desc}</p>
            <p>${products[i].price}</p>
            <p><button>add to cart</button></p>
            </div>`;
      }
      root.innerHTML = str;
    </script>
  </body>
</html>
