<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Create New Account</title>
</head>
<body>

    <h1 class="facebook-logo">facebook</h1>

    <div class="signup-container">
        <h2>Create a new account</h2>
        <p>It's quick and easy.</p>

        <form>
            <div class="name-fields">
                <input type="text" placeholder="First name" required />
                <input type="text" placeholder="Surname" required />
            </div>
            <label>Date of birth</label>
            <div class="dob">
                <select required>
                    <option value="">Day</option>
                    <option>1</option> <option>2</option> <option>3</option> <option>4</option> <option>5</option>
                    <option>6</option> <option>7</option> <option>8</option> <option>9</option> <option>10</option>
                    <option>11</option> <option>12</option> <option>13</option> <option>14</option> <option>15</option>
                    <option>16</option> <option>17</option> <option>18</option> <option>19</option> <option>20</option>
                    <option>21</option> <option>22</option> <option>23</option> <option>24</option> <option>25</option>
                    <option>26</option> <option>27</option> <option>28</option> <option>29</option> <option>30</option> <option>31</option>
                </select>
                <select required>
                    <option value="">Month</option>
                    <option>Jan</option> <option>Feb</option> <option>Mar</option> <option>Apr</option>
                    <option>May</option> <option>Jun</option> <option>Jul</option> <option>Aug</option>
                    <option>Sep</option> <option>Oct</option> <option>Nov</option> <option>Dec</option>
                </select>
                <select required>
                    <option value="">Year</option>
                    <option>2025</option> <option>2024</option> <option>2023</option> <option>2022</option>
                    <option>2021</option> <option>2020</option> <option>2019</option> <option>2018</option>
                    <option>2017</option> <option>2016</option> <option>2015</option> <option>2014</option>
                    <option>2013</option> <option>2012</option> <option>2011</option> <option>2010</option>
                </select>
            </div>

            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="Female" required /> Female</label>
                <label><input type="radio" name="gender" value="Male" /> Male</label>
                <label><input type="radio" name="gender" value="Custom" /> Custom</label>
            </div>


            <input type="email" placeholder="Mobile number or email address" required />
            <input type="password" placeholder="New password" required />

            <button type="submit" class="signup-btn">Sign Up</button>

    
            <p class="terms">
                By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and
                <a href="#">Cookies Policy</a>.
            </p>
        </form>

        <p class="login-link">
            <a href="#">Already have an account?</a>
        </p>
    </div>

</body>
</html>
